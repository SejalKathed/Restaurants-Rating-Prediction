<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Ganesh Thorat">
    <meta name="keywords" content="Restaurant Rating Prediction">

    <!-- Title Page-->
    <title>Predict</title>

    <!-- Icons font CSS-->
    <link rel="shortcut icon" type="image/jpg" href="static/img/favicon.png" />
    <link href="static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="static/css/main.css" rel="stylesheet" media="all">
    <link href="static/css/predict.css" rel="stylesheet">

</head>

<body>

    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Prediction Form</h2>
                </div>
                <div class="card-body">
                    <form action="/result" method="POST">
                        
                        <div class="form-row">
                            <div class="name">Online Order</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="online_order" required="required">
                                            <option>Yes</option>
                                            <option>No</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Book Table</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="book_table" required="required">
                                            <option>Yes</option>
                                            <option>No</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Meal Type</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="MealType" required="required">
                                            <option>Buffet</option>
                                            <option>Cafes</option>
                                            <option>Delivery</option>
                                            <option>Desserts</option>
                                            <option>Dine-out</option>
                                            <option>Drinks & nightlife</option>
                                            <option>Pubs and bars</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Votes</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="number" name="votes" id="votes" min="1" placeholder="Number of Votes" required="required">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Approximate cost of 2 people</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="number" name="costfor2" min="1" placeholder="Cost" required="required">
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Predict</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <section id="footer">
        <div class="social-links">
            <a href="https://github.com/sejalkathed" target="_blank"><i class="fa fa-github"></i></a>
            <a href="mailto:spkathed02@gmail.com" target="_blank"><i class="fa fa-envelope"></i></a>
            <a href="https://www.instagram.com/sejalkathed/" target="_blank"><i class="fa fa-instagram"></i></a>
            <p>&copy; Copyright 2022 Sejal Kathed</p>
        </div>
    </section>

    <!-- Jquery JS-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="static/vendor/select2/select2.min.js"></script>
    <script src="static/vendor/datepicker/moment.min.js"></script>
    <script src="static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="static/js/global.js"></script>

</body>

</html>
